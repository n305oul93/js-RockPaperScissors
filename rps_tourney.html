<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors Tourney</title>
    <link rel="stylesheet" href="rps_tourney.css">
  </head>

  <body>
    <div class="wrapper">

      <div class="box box1">
        <div id="player-1" class="player1">
          Player 1
        </div>
        <div id="player-1-score" class="player1-score">
          3
        </div>
      </div>

      <div class="box box2">
        <div id="player-2" class="player2">
          Player 2
        </div>
        <div id="player-2-score" class="player2-score">
          2
        </div>
      </div>

      <div class="box box3">
        <div id="player-3" class="player3">
          Player 3
        </div>
        <div id="player-3-score" class="player3-score">
          3
        </div>
      </div>

      <div class="box box4">
        <div id="player-4" class="player4">
          Player 4
        </div>
        <div id="player-4-score" class="player4-score">
          1
        </div>
      </div>

      <div class="box box5">
        <div id="winner-1" class="winner1">
          Game 1 winner
        </div>
        <div id="winner-1-score" class="winner1-score">
          1
        </div>
        <div id="winner-2" class="winner2">
          Game 2 winner
        </div>
        <div id="winner-2-score" class="winner2-score">
          3
        </div>
      </div>

      <div class="champ">
        <h1>Grand Tourney Champion!</h1>
        <h1 id="champ-name">No Champion Yet!</h1>
      </div>

    </div>
    <script type="text/javascript" src="rps_tourney.js">
    </script>
  </body>


</html>
